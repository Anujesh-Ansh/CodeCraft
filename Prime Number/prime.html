        <title>Prime</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <center>
            <h1>Prime Number</h1>
            <input type="number" id="inputs" placeholder="Enter the number">
            <button type="submit" onclick="prime()">Submit</button>
        </center>
        <script>
            
            function prime() {
                let x = parseInt(document.getElementById("inputs").value);
                let f = 0;
                let i = 2;
                let sq = Math.sqrt(x)
                for (i = 2; i <= sq; i++) {
                    if (x % i === 0) {
                        f = 1;
                        break;
                    }
                }

                if (f === 1) {
                    console.log("0.00");
                } else {
                    console.log(sq.toFixed(2));
                }
            }

        </script>
    </body>
